<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Word test</title>
	</head>
	<body>
		<div class="header">
			<h1>Word test</h1>
		</div>
		<div id="main" class="main">
			<h3 id="Title"style="margin-bottom:1vw;">Question 1</h3>
			<p id="Score" style="margin-bottom:1vw;">Score: </p>
			<p id="Translate" style="font-weight: bold;margin-bottom:1vw;"><b>Translate this</b></p>
			<p id="Correctness" style="margin-bottom:1vw">Choose correct word</p>
			<table>
				<tr>
					<td>
						<button id="B1" type="button" onClick="CheckTheAnswer('1')"></button>
					</td>
					<td>
						<button id="B2" type="button" onClick="CheckTheAnswer('2')"></button>
					</td>
				</tr>
				<tr>
					<td>
						<button id="B3" type="button" onClick="CheckTheAnswer('3')"></button>
					</td>
					<td>
						<button id="B4" type="button" onClick="CheckTheAnswer('4')"></button>
					</td>
				</tr>
			</table>

			<button id="next" type="button" onClick="NewQuestion()" disabled="true">Next question</button>
		</div>
		<br>
		<div id="inputBlock" class="inputBlock">
			<input type="file" id="fileInput" />
			<div style="height:25px;"></div>
			<p>Input a file that has translated word and original word separeted by a comma</p>
			<p>Example: word,sana</p>
		</div>
	</body>
	<script src="memory-game.js"></script>
</html>
